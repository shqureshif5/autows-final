---
- name: DEPLOY AS3 playbook
  hosts: localhost
  connection: local
  gather_facts: no

  vars:

  vars_files:
    - ../creds/bigip_cred.yaml

  tasks:

  - name: Create application
    uri:
      url: https://20.0.58.197/mgmt/shared/appsvcs/declare
      user: "{{ bigip_user }}"
      password: "{{ bigip_pass }}"
      method: POST
      body: "{{ lookup('file','as3.json') }}"
      force_basic_auth: yes
      status_code: 200
      body_format: json
      validate_certs: no
...